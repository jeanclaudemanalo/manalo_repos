<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
    ></script>
    <title>Login & Sign up Form</title>
</head>
<body>
    <div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form action="" method="post" class="sign-in-form" autocomplete="off">
                <h2 class="title">LOGIN</h2>
                    <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" id="name" placeholder="Your Name" required/>
                    </div>
                    <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="pass" id="pass" placeholder="Password" required/>
                    </div>
                    <input type="submit" class="btn" value="Login" />
                </form>					
            </form>
            <form action="" class="sign-up-form" method = "post" autocomplete="off">
                <h2 class="title">SIGN UP</h2>
                <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="name" id="name" placeholder="Your Name"/>
                </div>
                <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Your Email"/>
                </div>
                <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="pass" id="pass" placeholder="Password"/>
                </div>
                <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"  />
                </div>
                <input type="submit" name="signup" id="signup" class="btn" value="Register"/>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
        <div class="content">
            <h3>New here?</h3>
            <p>
            No worries we will guide you. Click the Sign up button and
            input the information we needed.
            </p>
            <button class="btn transparent" id="sign-up-btn">
            SIGN UP
            </button>
        </div>
        <img src="" class="image" alt="" />
        </div>
        <div class="panel right-panel">
        <div class="content">
            <h3>One of us?</h3>
            <p>
            Are you one of us? Yes? Then come on, click the login button and
            see the exciting features that awaits you.
            </p>
            <button class="btn transparent" id="sign-in-btn">
            LOGIN
            </button>
        </div>
        <img src="" class="image" alt="" />
        </div>
    </div>
    </div>
</body>
</html>
